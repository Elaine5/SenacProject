<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Produto</title>
</head>
<body>
  <header>
    <h1>Nome do Produto</h1>
  </header>

  <div class="container">
    <div class="product-details">
      <img src="img\produto1" alt="Produto 1">
      <h2>Nome do Produto</h2>
      
      <div class="size-options">
        <label for="size">Escolha o tamanho:</label>
        <select id="size">
          <option value="pp">PP</option>
          <option value="p">P</option>
          <option value="m">M</option>
          <option value="g">G</option>
          <option value="gg">GG</option>
        </select>
      </div>

      <div class="color-options">
        <label for="color">Escolha a cor:</label>
        <div class="color-circle" style="background-color: black"></div>
        <div class="color-circle" style="background-color: white"></div>
        <div class="color-circle" style="background-color: red"></div>
        <div class="color-circle" style="background-color: blue"></div>
      </div>

      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
